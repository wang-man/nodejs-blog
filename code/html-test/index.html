<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    .blog-item {
      margin-bottom: 20px;
    }

    .blog-item a {
      text-decoration: none;
    }

    .blog-item .blog-title {
      font-size: 18px;
    }

    .blog-item .blog-info {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>

<body>
  <h1>
    博客园首页
  </h1>
  <div class="content">
    <h3>博客列表</h3>
    <ul id="blogList-wrap"></ul>
  </div>
  <script src="js/util.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script>
    function parseBlogList(blogList) {
      blogList.forEach(item => {
        var title = item.title,
          content = item.content,
          author = item.author,
          date = utils.getDate(item.createTime);
        var li = '<li class="blog-item">' +
          '<a href="/detail.html?id=' + item.id + '">' +
          '<div class="blog-title">' + title + '</div>' +
          '<div class="blog-info"><span>' + author + '</span><span>' + date + '</span></div>' +
          '</a>' +
          '</li>';
        $('#blogList-wrap').append($(li));
      });
    }
    $.ajax({
      url: '/api/blog/list',
      type: 'GET',
      data: {
        author: '',
        keyword: ''
      },
      success: function (res) {
        console.log(res.data);
        parseBlogList(res.data);
      }
    })
  </script>
</body>

</html>
