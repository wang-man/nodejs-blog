<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="css/common.css">

  <style>
    .blogTitle {
      width: 250px;
    }
  </style>
</head>

<body>
  <h1>请登录</h1>
  <div class="content">
    用户名：<input type="text" class="blogTitle" id="username" /><br><br>
    密码：<input type="text" class="blogTitle" id="password" /><br><br>
    <a href="javascript:;" id="toLogin">提交</a>
  </div>
  <script src="js/util.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(function () {
      $('#toLogin').on('click', function () {
        $.ajax({
          url: '/api/user/login',
          type: 'POST',
          data: {
            username: $('#username').val(),
            password: $('#password').val()
          },
          success: function (res) {
            console.log(res);
            alert(res.message);
            if (res.result === 1) {
              location.href = '/user.html?username=' + res.data.username + '&realname=' + res.data
                .realname
            }
          }
        })
      })
    })
  </script>
</body>

</html>
